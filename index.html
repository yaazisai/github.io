    <title>Fusion Tables Layer Example: Basic JSONP Request</title>
    <style type="text/css">
      #map-canvas {
        height: 500px;
        width: 600px;
      }

      .store-name {
        font-weight: bold;
        margin: 10px 0px 0px 0px;

        margin: 0px;

    <script type="text/javascript">
      function initialize() {
        var query = "SELECT Name,Age,Active FROM " +
            '19QvePWIsbgG_dQ7ZEN6Y3tByrS8tQVnNN_TGWr0C';
        var encodedQuery = encodeURIComponent(query);
		

        // Construct the URL
        var url = ['https://www.googleapis.com/fusiontables/v1/query'];
        url.push('?sql=' + encodedQuery);
        url.push('&key=AIzaSyA9-jgVsAa8POCVj5idu29GKEFKVKj8Ev0');
        url.push('&callback=?');

        // Send the JSONP request using jQuery
        $.ajax({
          url: url.join(''),
          dataType: 'jsonp',
          success: function (data) {
            var rows = data['rows'];
			var kk = rows.length;
            var ftData = document.getElementById('ft-data');
			var db = openDatabase('mydb', '1.0', 'my first database', 2 * 1024 * 1024);
            db.transaction(function (tx) {
  tx.executeSql('DROP TABLE foo');
  tx.executeSql('CREATE TABLE IF NOT EXISTS foo (Name, Age, Active)');
   tx.executeSql('INSERT INTO foo (Name, Age, Active) VALUES ("Samp1", "Samp2", "Samp3")');});
			
		 
 db.transaction(function (tx) {
 			for(var k = 0;k<kk;k++) { 
  tx.executeSql('INSERT INTO foo (Name, Age, Active) VALUES (?,?,?)',[rows[k][0],rows[k][1],rows[k][2]]);
 }
			
			});
			
			for (var i in rows) {
              var store = rows[i][0];
              var address = rows[i][1];
              var delivers = rows[i][2];

/*db.transaction(function (tx) {
  tx.executeSql('SELECT Name FROM foo', [], function (tx, results) {
  var len = results.rows.length, i;
  for (i = 0; i < len; i++) {
    alert(results.rows.item(i).text);
  }
  alert(results.rows.length);
});
});*/

              var dataElement = document.createElement('div');
              var storeElement = document.createElement('p');
              storeElement.innerHTML = store;
              storeElement.className = 'store-name';
              var addressElement = document.createElement('p');
              addressElement.innerHTML = address;
              addressElement.className = 'address';
              var deliversElement = document.createElement('p');
              deliversElement.innerHTML = 'Delivers? ' + delivers;
              deliversElement.className = 'delivers';

              dataElement.appendChild(storeElement);
              dataElement.appendChild(addressElement);
              dataElement.appendChild(deliversElement);
              ftData.appendChild(dataElement);
            }
		
          		 
			  db.transaction(function (tx) {
  tx.executeSql('SELECT * FROM foo', [], function (tx, results) {
   var len = results.rows.length, i;
   
   for (i = 0; i < len; i++) {
    alert(results.rows.item(i).Name);
  }
});
	});
		  
		  
		  }
        });
		 
		  }
